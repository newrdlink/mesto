<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа 5" />
    <meta
      name="keywords"
      content="Яндекс Практикум, Проектная работа, Обучение, Практика"
    />
    <meta name="author" content="Роман Дидух" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          alt="Логотип"
          class="header__logo"
          src="./images/logo-header.svg"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/image-kusto.jpg"
            alt=" Фотография Жак-Ив Кусто"
            class="profile__image"
          />
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit"></button>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="places">
          <ul class="elements">
            <template class="element-template">
              <li class="element">
                <img src="" alt="" class="element__image" />
                <div class="element__content">
                  <h3 class="element__title"></h3>
                  <button type="button" class="element__heart"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="edit-form">
      <button
        type="button"
        class="button-close button-close_position_edit-form"
      ></button>
      <div class="edit-form__container">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <form name="get-name-about" action="url" class="edit-form__form">
          <fieldset class="edit-form__content">
            <input
              name="name"
              type="text"
              class="edit-form__item edit-form__item_type_name"
              value=""
            />
            <input
              name="about"
              type="text"
              class="edit-form__item edit-form__item_type_about"
              value=""
            />
            <button type="submit" class="edit-form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
