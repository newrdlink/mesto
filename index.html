<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа 5" />
    <meta
      name="keywords"
      content="Яндекс Практикум, Проектная работа, Обучение, Практика"
    />
    <meta name="author" content="Роман Дидух" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          alt="Логотип"
          class="header__logo"
          src="./images/logo-header.svg"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/image-kusto.jpg"
            alt=" Фотография Жак-Ив Кусто"
            class="profile__image"
          />
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit"></button>
          <button type="button" class="profile__button"></button>
        </section>
        <div class="places">
          <ul class="elements">
            <template id="element" class="element-template">
              <li class="element">
                <img src="" alt="" class="element__image" />
                <button type="button" class="element__basket"></button>
                <div class="element__content">
                  <h3 class="element__title"></h3>
                  <button type="button" class="element__heart"></button>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup_function_edit">
      <button
        type="button"
        class="popup__button-close popup__button-close_place_edit-popup"
      ></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="get-name-about" action="url" class="popup__popup">
          <fieldset class="popup__content">
            <input
              name="name"
              type="text"
              class="popup__item popup__item_type_name"
              value=""
            />
            <input
              name="about"
              type="text"
              class="popup__item popup__item_type_about"
              value=""
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_function_add-element">
      <button
        type="button"
        class="popup__button-close popup__button-close_place_add-element"
      ></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-element" action="url" class="popup__popup">
          <fieldset class="popup__content">
            <input
              name="name-element"
              type="text"
              class="popup__item popup__item_type_add-name-element"
              value=""
              placeholder="Название"
              required
            />
            <input
              name="link-element"
              type="text"
              class="popup__item popup__item_type_add-link-element"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <div class="popup popup_function_open-element">
      <figure class="popup__image-content">
        <button
          type="button"
          class="popup__button-close popup__button-close_place_open-element"
        ></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg"
          alt="Фотография"
          class="popup__image"
        />
        <figcaption class="popup__image-caption">
          Это подпись картинки
        </figcaption>
      </figure>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
